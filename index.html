<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to AI poem generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter topic of poem.."
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>Poem will go here</div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/MegCamp2727" target="_blank"> Megan Camp</a>
      is open-sourced on
      <a href="https://github.com/MegCamp2727/poem-generator" target="_blank">
        GitHub</a
      >
      and is hosted on
      <a href="https://candid-flan-e6537d.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
